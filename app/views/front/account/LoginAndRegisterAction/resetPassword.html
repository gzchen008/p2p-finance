#{extends 'common/frontMain.html' /}
#{set title:'通过邮箱重置密码页面' /}
<div class="xf_login_centent clr">
	<div class="xf_login_title xf_login_title2">
		<span class="xf_login_title_yhdl">重置密码</span>
	</div>
		#{form @savePasswordByEmail(), id:'resetPassword'}
		<div class="xf_con_wyjk_tentultbody">
			<ul class="xf_login_inputsrul xf_login_inputsrul_zhyhm">
				<li>
					尊敬的会员${name}， 请重置你的登录密码：
				</li>
				<li>
					<div class="xf_login_inputsrul_l xf_login_inputsrul_lyhm">请输入新密码：</div>
					<div class="xf_login_inputsrul_r">
						<input class="xf_login_yzm" type="password" name="password" id="password">
						<input type="hidden" name="encryString" value="${flash?.encryString}"/>
						<input type="hidden" name="sign" value="${sign}">
					</div>
				</li>
				<li>
					<div class="xf_login_inputsrul_l xf_login_inputsrul_lyhm">请再次输入新密码：</div>
					<div class="xf_login_inputsrul_r">
						<input class="xf_login_yzm" type="password" name="confirmPassword" id="confirmPassword">
					</div>
				</li>
				<li>
					<div class="xf_login_inputsrul_l xf_login_inputsrul_lyhm">&nbsp;</div>
					<div class="xf_login_inputsrul_r">
						<a href="javascript:void(0);" onClick="resetPassword()" class="xf_con_inputfbjk">确定</a>
					</div>
				</li>
			</ul>
		</div>
		#{/form}
</div>
<!-- 底部阴影 -->
<div class="xf_login_kjyy"></div>
<script type="text/javascript">
     function resetPassword(){
       if($("#password").val() == ''){
            alert("请输入密码");
            return;
       } 
       
       if($("#confirmPassword").val() == ''){
            alert("请输入确认密码");
            return;
       }
       
       //if(!$("#password").val().equals($("#confimePassword").val())){
         //   alert("两次密码输入不一致");
          //  return;
     // }
      
       $("#resetPassword").submit();
    }
</script>
