<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/mobile/jquery.mobile-1.4.3.css'}" />

</head>
<body >


<div data-role="page" >
    <div data-role="content">
        <ul data-role="listview"  data-icon="none">

<script>
