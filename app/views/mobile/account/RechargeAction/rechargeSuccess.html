<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>充值成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/reset.css'}" />
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/mobile/mobile.css'}"/>
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/mobile/jquery.mobile-1.4.3.css'}"/>
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/mobile/recharge-success.css'}"/>
    <script type="text/javascript" src="@{'/public/javascripts/jquery-2.0.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/jquery.mobile-1.4.3.js'}"></script>
</head>
<body>
    <div data-role="page" id="bidSuccess">
        <div class="bill-detail">
            <div class="bill-detail-top">
                <span class="ds_sp title"><label class="ds_lb_bm"></label>充值成功</span></p>
            </div>
            <hr size="1" class="cutline"/>
            <div class="bill-detail-middle">
                <p>
                    充值流水号：<span class="prod-name">${paramsJson?.pIpsBillNo}</span>
                </p>
                <p>
                    充值金额：<span class="prod-price"><em>${paramsJson?.pTrdAmt}</em>元</span>
                </p>
                <p>
                    充值时间：<span class="bid-time">${paramsJson?.pTrdTime}</span>
                </p>
            </div>
        </div>
        <div class="btn-container" >
            <a id="confirmRechargeBtn" href="#" class="ui-btn ui-corner-all">确&nbsp;&nbsp;定</a>
        </div>
    </div>
</body>
</html>

<script>
    $("#confirmRechargeBtn").click(function(){
        window.location.href="/mobile/content/tradeHistory";
    });
</script>
