<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分享好友</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css ../resources/css/minquick.css -->
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/bootstrap.min.css'}" />
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/mobile/main.css'}" />
    <link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/simpleregist.css'}" />
    <script>
        baseUrl = '${fpHots}';
        var recomMobile='${jsonOne?.mobile}'
    </script>
    <!-- endbuild -->
</head>

<body style="background-color: rgb(230, 230, 230)">
    <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Add your site or application content here -->
    <div class="app__wrapper qr-back-color">
        <div id="container" class="container-fluid padding-top qr-back-color padding-down10 padding-delete content-height">
            <div id="top" class="row-fluid" style="display: inline-block">
                <div id="phone" class="row-fluid content_pos">
                    <img src="@{'/public/images/h5icon/rgbnaner_02.jpg'}" style="min-height: 80px;" >
                </div>
            </div>

        <div class="qr-back-pos">
            <form  class="form-horizontal" autocomplete="off">

                <input type="hidden" id="name" value="${jsonOne?.name}">
                <input type="hidden" id="openId" value="${jsonOne?.openId}">

                <input type="hidden" id="user1" value="">
                <label id="phoneNumerrorinfo" data-error="error" class="fg-er"></label>
                <div>
                    <div class="row-fluid-width ">
                    <div class="row-width">
                    <label class="field" style="display: block;"></label>
                    <input type="tel" class="input-text-user input-click" maxlength="11" placeholder="请输入手机号" id="phoneNum" name="phoneNum" value="${code}">
                        </div>
                    </div>

                </div>
                <label id="ipvcerrorinfo" data-error="error" class="fg-er"></label>

                    <div class="row-validator-width">

                        <div class="row-validator">
                            <label class="field" style="display: block;"></label>
                            <input type="tel" class="input-text-validator input-validator input-click" id="inputverifycode" placeholder="输入验证码" autocomplete="off" >
                            <label id="getveriycode"  class=" mm-label-font pos-center verify-color lb-size">获取验证码</label>
                        </div>

                    </div>

                <label id="pwderrorinfo" data-error="error" class="fg-er"></label>
                <div>
                    <div class="row-fluid-width">
                        <div class="row-width rel-pos">
                            <label class="field" style="display: block;"></label>
                            <input type="password" class="input-text-pwd input-click"  id="loginpwd" placeholder="6-20位字母和数字密码" maxlength="20" autocomplete="off" >
                            <b class="eye"></b>
                        </div>
                    </div>

                </div>

                    <label id="rperrorinfo" data-error="error" class="fg-er"></label>
                <div class="row-fluid-width  ">
                    <div class="row-width">
                        <label class="field" style="display: block;"></label>
                        <input type="tel"   class="input-text-rp input-click" placeholder="请输入推荐人手机号(选填)" id="recommendPhone"  maxlength="11" >
                    </div>
                </div>

                <div id="bottom" class="margin-top-ft">
                    <div style=" width:100%;text-align: center;margin-top: 15px">
                        <button type="button" id="register" class='btn-height  button-font'>注册</button>
                    </div>
                    <div class="agree">
                        <label style=" position:relative; top:1px; display:inline-block">
                            <div class="checkboxFive">
                                <input type="checkbox" value="1" id="agreeTerms" checked="" name="">
                                <label for="agreeTerms" id="tep"></label>
                            </div>
                        </label>
                        <label for="agreeTerms" style="margin-left:5px;display:inline-block;font-size: 13px">同意<a href="@{mobile.QuickRegister.privacy}" class="fg-cblue" target="_self">《加薪猫注册服务协议》</a></label>
                    </div>


                </div>

            </form>
        </div>
</div>
        </div>

    </div>


    <!-- build:js ../js/conquick.js -->
    <script type="text/javascript" src="@{'/public/javascripts/jquery-2.0.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/bootstrap.min.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/button.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/jqueryextend.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/defaultshare.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/share.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/quickRegister.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/share/sha.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/share/sign.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/share/jweixin-1.0.0.min.js'}"></script>
    <script type="text/javascript" src="@{'/public/javascripts/share/weixin.js'}"></script>
    <!-- endbuild -->

</body>

</html>
