<table width="100%" border="0" cellspacing="0" cellpadding="0" class="xf_con_mem_r_b_table">
  <tr>
      <th>序号</th>
      <th>账号</th>
      <th>真实姓名</th>
      <th>性别</th>
      <th>手机1</th>
      <th>邮箱</th>
      <th>管理员类型</th>
      <th>权限组</th>
  </tr>
  #{list supervisors}
    <tr>
      <td>${_index}</td>
      <td>${_?.name}</td>
      <td>${_?.reality_name}</td>
      <td>
      #{if _?.sex == 1}男#{/if}
      #{if _?.sex == 2}女#{/if}
      #{if _?.sex == 3}保密#{/if}
      </td>
      <td>${_?.mobile1}</td>
      <td>${_?.email}</td>
      <td>#{if _?.level == 0} 普通管理员 #{/if} #{if _?.level == 1} 超级管理员#{/if}</td>
      <td>${_?.right_group}</td>
    </tr>
    #{/list}
</table>
