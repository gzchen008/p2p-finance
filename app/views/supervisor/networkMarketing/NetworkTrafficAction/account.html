<style type="text/css">
input,textarea{ resize:none;}

}

}

.form-item {

}

input.submit-hover {
  background: #61A4E9;

  height: 38px;

  color: #Fff;
}
input.submit-down {

label {

}
.relative {

}
.install-plug {
  display: block;
  /*box-shadow: 2px 2px 7px #000;*/
  width:186px;
  height: 26px;
  line-height: 26px;
  text-align: center;
  background: #fff;
}
.dialog{z-index:1000;width:540px;left:-3000px;background: #fff;position:absolute;top:110px;border-radius: 6px;}
.dialog-content h1{font-size:14px;color: #000;}
.dialog-title{border-bottom: 1px solid #cecece;height:30px;line-height:20px;margin: 1px;padding:4px;}
.dialog-title-word{margin: 20px 0 0 20px;font:16px 'Microsoft YaHei','Simsun';}
.dialog-title-close{width:21px;height:21px;background: url(/img/close.png) no-repeat #fff;cursor:pointer;float:right;margin-right:4px;}

.dialog-content{margin: 10px; text-align: center;}
.dialog-content p {
  font-size: 14px;
  margin: 30px;
}
.dialog-content p.orange {
  color: #FE7E01;
  font-weight: 700;
}
.layerMask{z-index:999;position:absolute; top: 0; left: 0 ;background-color: silver;filter:alpha(opacity=25); opacity:0.25;}

.hide{
display: none;
}
table{
margin: 0 auto;
}
table tr,table td{
height: 50px;
}
</style>
#{include "supervisor/networkMarketing/CPSSpreadAction/networkMarketingLeft.control"/}
<script type="text/javascript" src="http://cas.baidu.com/js/BaiduSafeInput.js"></script>
<script>
	$(function(){
		 /* 高亮显示 */
		showHighLight(2,2,4);

		 var imgID = 'checkCodeImg';
		 var btnID = 'change-vcode';

		 function G(id){
			 return document.getElementById(id);
		 }
		 
		 var baseurl = G(imgID).src;
		 G(btnID).onclick = function(){
		 var imgsrc = ""
		 + baseurl
		 + (baseurl.indexOf("?") >= 0 ? "&" : "?")
		 + "key="
		 + (new Date().getTime());
		 G(imgID).src = imgsrc;
		 }; 
	})
</script>
<div class="xn_c_content">
  <div class="xf_content_add">
    <!-- 编辑流量统计代码 -->
    <div class="xf_ht_baidu_llsz">
	<div>
	  <div style="border: 1px solid #CECECE;border-radius: 5px;margin-left:35px;margin-right: 35px;">
	    <form name="loginForm" id="loginForm" onsubmit="login(event)" action="https://cas.baidu.com/?action=login" method="post" target="_blank">
	      <input type="hidden" name="appid" value="12">
	      <input type="hidden" name="selfu" value="https://cas.baidu.com/?appid=12">
	      <input type="hidden" name="fromu" value="">
	      <input type="hidden" id="sid" name="sid" value="">
	      <input type="hidden" id="pwd" name="pwd" value="">
	      <h1>登录</h1>
	      <table cellpadding="0" cellspacing="0">
	        <tbody>
	          <tr>
	            <td><label for="entered_login">账户名：</label></td>
	            <td><input id="entered_login" name="entered_login" value="" class="" tabindex="1" type="text" autocomplete="off" maxlength="100"></td>
	          </tr>
	          <tr>
	            <td><label for="entered_password">密码：</label></td>
	            <td>		<span class="" id="password-container">
				<input type="password" tabindex="2" id="entered_password" name="entered_password" value="" class="" oncontextmenu="return false" onpaste="return false" oncopy="return false" oncut="return false" autocomplete="off">
			</span>
	            </td>
	          </tr>
	          <tr>
	            <td><label for="entered_imagecode">验证码：</label></td>
	            <td><span>
	          <input type="text" class="entered_imagecode" id="entered_imagecode" autocomplete="off" name="entered_imagecode" value="" maxlength="4" tabindex="3" placeholder="">
	          <img id="checkCodeImg" class="check-code-img" src="http://cas.baidu.com/?action=image" title="校验码" alt="校验码">
	          <span id="change-vcode" title="点击更新验证码" class="ucl-change-vcode" style="cursor: pointer;">换一张</span>
	        </span></td>
	          </tr>
	          <tr>
	            <td>&nbsp;</td>
	            <td><div class="error-box" id="error-box" style="display: none;">
	      </div></td>
	          </tr>
	          <tr>
	            <td>&nbsp;</td>
	            <td><input type="submit" id="submit-btn" class="submit" tabindex="4" value="登 录"><a target="_blank" class="find-password" href="http://cas.baidu.com/?controller=user&amp;action=retrivepwd">找回密码</a></td>
	          </tr>
	        </tbody>
	      </table>
	    </form>
	  </div>
	</div>
	<div class="foot"></div>
	<div class="layerMask" id="layerMask"></div>
  </div>
</div>
